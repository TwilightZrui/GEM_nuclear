global_costmap:
  # xb20 onboard
  global_frame: map
  robot_base_frame: BASE

  update_frequency: 5
  publish_frequency: 2
  width: 80.0
  height: 80.0
  origin_x: -40
  origin_y: -40
  resolution: 0.05
  static_map: true
  rolling_window: false
#如果地图的分辨率很高，这会导致大量的障碍
#并且可能在计算独特拓扑（取决于障碍物的数量）时引入更长的计算时间或不稳定性。

