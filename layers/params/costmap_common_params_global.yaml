map_type: costmap
global_frame: map # xb20 onboard
robot_base_frame: BASE

transform_tolerance: 1
meter_scoring: true

footprint: [[-0.65, -0.22], [-0.65, 0.22], [0.45, 0.22], [0.45, -0.22]]
footprint_padding: 0.0

plugins:
  - { name: points_layer, type: "costmap_2d::PointMapLayer" }
  - { name: inflation_layer, type: "costmap_2d::InflationLayer" }

points_layer:
  enabled: z
  source_topic: "/robot_Z/history_point"
  travers_thresh: -1000

inflation_layer:
  enabled: true
  inflation_radius: 0.18 #膨胀半径，全局路径离障碍太近时调大，但不能覆盖整个道路
  cost_scaling_factor: 0.0 #障碍物膨胀比例系数，全局路径呈锯齿状时调大

static_layer:
  enabled: true
  trinary_costmap: false
