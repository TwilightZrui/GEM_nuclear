map_type: costmap
# global_frame: robot0/map
# robot_base_frame: PandarQT

# xb20 onboard
global_frame: odom
robot_base_frame: rslidar

transform_tolerance: 1.0
meter_scoring: true

footprint: [[-0.64, -0.40], [-0.64, 0.40], [0.64, 0.40], [0.64, -0.40]]
footprint_padding: 0.0

plugins:
 - {name: points_layer, type: "costmap_2d::PointMapLayer"}
 - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

points_layer:
  enabled: true
  source_topic: "/robot_Z/history_point"
  travers_thresh: 0.7

inflation_layer:
 enabled: true
 inflation_radius: 0.00
 cost_scaling_factor: 0.0

static_layer:
  enabled: false
  trinary_costmap: false

